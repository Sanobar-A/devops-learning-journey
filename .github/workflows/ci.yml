name: Docker CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  docker-build-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        run: docker --version

      - name: Build Docker image
        run: |
          cd docker/first-script
          docker build -t first-script-image .

      - name: Run Docker container
        run: docker run first-script-image

